<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slide Show </title>
</head>
<body>
    <div class="container">
        <img src="./images/left.jpg" class="icon-left  icon-action" onclick="left()"/>
        <img src="./images/nature3.jpg" class="slide" id="slide"/>
        <img src="./images/right.jpeg class="icon-right  icon-action" onclick="right()"/>
    </div>
</body>
</html>
